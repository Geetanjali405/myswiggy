<div>
        <app-nav></app-nav>
        <div style="margin-top:100px">
                <h1><b>Your cart</b></h1>
                <ul class="cart-details">
                        <li *ngIf="cart?.id">ID: {{ cart.id }}</li>
                        <li *ngIf="cart?.userId">User ID: {{ cart.userId }}</li>
                        <li *ngIf="cart?.restId">Rest ID: {{ cart.restId }}</li>
                        <li *ngIf="cart?.items">Items:
                                <ul class="item-details">
                                        <li *ngFor="let item of cart.items | keyvalue">
                                                <div class="item">
                                                        <span class="item-name">{{ item.key }}</span>
                                                        <div class="item-controls">
                                                                <button (click)="decreaseItem(item.key)">-</button>
                                                                <span class="item-quantity">{{ item.value }}</span>
                                                                <button (click)="increaseItem(item.key)">+</button>
                                                                <button (click)="removeItem(item.key)">Remove</button>
                                                        </div>
                                                </div>
                                        </li>
                                </ul>
                        </li>
                        <li *ngIf="cart?.deliveryAddress">Delivery Address: {{ cart.deliveryAddress }}</li>
                        <li *ngIf="cart?.orderPlaced">Order Placed: {{ cart.orderPlaced }}</li>
                        <li *ngIf="cart?.total">Total: {{ cart.total }}</li>
                </ul>
                <button>Place order now</button>
        </div>
</div>
