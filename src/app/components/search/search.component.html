<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
        <app-nav mb-5></app-nav>
        <div class="main" style="margin-top: 100px;">
                <form [formGroup]="searchForm">
                        <div class="form-group has-search">
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="text" class="form-control" formControlName="searchQuery" id="searchQuery"
                                        placeholder="Search for restaurants and food">
                        </div>
                </form>

        </div>

        <div class="col-lg-12 d-flex justify-content-center">
                <div class="row d-flex justify-content-center flex-wrap gap-2">
                        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
                        <app-foodcard *ngFor="let res of filteredProducts " [res]="res"
                                class="d-flex justify-content-center col-lg-4 ms-4 me-5 mb-2"></app-foodcard>
                </div>
        </div>

</div>
