<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
        <app-nav mb-5></app-nav>
        <div class="main" style="margin-top: 100px;">
                <form [formGroup]="searchForm">
                        <div class="form-group has-search">
                                <span class="fa fa-search form-control-feedback"></span>
                                <input type="text" class="form-control" formControlName="searchQuery" id="searchQuery"
                                        placeholder="Search for food and restaurants">
                        </div>
                </form>
                <h2 class="ms-5 mt-5"><b>Best cuisines for you</b></h2>
                <p-carousel [value]="images" [numVisible]="7" [numScroll]="1" [circular]="true"
                        [autoplayInterval]="3000">
                        <ng-template let-image pTemplate="item">
                                <div style="padding-right: 16px;">
                                        <img routerLink="/cat" [src]="image.image" class="carousel-image" />
                                </div>
                        </ng-template>

                        <p-carousel [numVisible]="7" >
                                <ng-template let-image pTemplate="item">
                                        <div class="carousel-image-container">
                                                <img [src]="image.image" class="carousel-image" />
                                        </div>
                                </ng-template>
                        </p-carousel>
                </p-carousel>

        </div>

        <div class="col-lg-12 d-flex justify-content-center">
                <div class="row d-flex justify-content-center flex-wrap gap-2">
                        <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
                        <app-foodcard *ngFor="let res of filteredProducts " [res]="res"
                                class="d-flex justify-content-center col-lg-4 ms-4 me-5 mb-2"></app-foodcard>
                        <app-card *ngFor="let ress of filteredRestaurants " [res]="ress"
                                class="d-flex justify-content-center col-lg-3 ms-4 me-5 mb-2"></app-card>
                </div>
        </div>


</div>
