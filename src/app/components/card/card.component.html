<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<p-card [style]="{ width: '245px', height: '220px' }" class="card mb-4 ">
        <ng-template pTemplate="header">

                <img alt="Card" [routerLink]="['/restaurant', res.id]" [src]="imgSrc"
                        style="max-width: 100%; max-height: 120px;" class="img">
                        <!-- <img alt="Card" [routerLink]="['/restaurant', res.id]" src="https://www.pexels.com/search/food/"
                        style="max-width: 100%; max-height: 120px;" class="img"> -->
                <div class="cardmain" style="background: linear-gradient(45deg, whitesmoke, white);">
                        <div class="d-flex justify-content-between me-2 ">
                                <h5 style="margin-bottom: -12px;" class="ms-1"><b><i class="bi bi-star-fill me-1 ms-2"
                                                        style="color: rgb(255,188,55);"></i>{{res?.avgRatingString}}</b>
                                        <h6 class="ms-4">{{res?.totalRatingsString}} ratings</h6>
                                </h5>


                                <i *ngIf="!issFav(res.id)" class="bi bi-heart" style="color: red;"
                                        (click)="addToFav(id,res.id)"></i>
                                <i *ngIf="issFav(res.id)" class="bi bi-heart-fill" style="color: red;"
                                        (click)="removeFromFav(id,res.id)"></i>


                        </div>
                        <h4 class="ms-4"><b>{{ res?.name | slice: 0:20 }}</b></h4>
                        <h5 class="ms-4" style="margin-top: -12px;">{{ res?.cuisines.slice(0, 2).join(', ') }}</h5>
                </div>


        </ng-template>

</p-card>
