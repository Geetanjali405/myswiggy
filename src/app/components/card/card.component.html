<p-card [routerLink]="['/restaurant', res.id]" header="{{ res?.name | slice: 0:20 }}"
        subheader="{{ res?.cuisines.slice(0, 2).join(', ') }}" [style]="{ width: '250px', height: '240px' }"
        class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [src]="imgSrc" style="max-width: 100%; max-height: 150px;" class="img">
                <p style="margin-bottom: -12px;" class="ms-1"><b>‚≠ê{{res?.avgRatingString}}</b></p>

                
                <!-- <h6>{{res?.avgRatingString}}</h6> -->
        </ng-template>

</p-card>
