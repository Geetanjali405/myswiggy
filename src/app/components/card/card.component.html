<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<p-card header="{{ res?.name | slice: 0:20 }}" subheader="{{ res?.cuisines.slice(0, 2).join(', ') }}"
        [style]="{ width: '250px', height: '250px' }" class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [routerLink]="['/restaurant', res.id]" [src]="imgSrc"
                        style="max-width: 100%; max-height: 150px;" class="img">
                <div class="d-flex justify-content-between me-2">
                        <p style="margin-bottom: -12px;" class="ms-1"><b>‚≠ê{{res?.avgRatingString}}</b></p>
                        <!-- <i class="fa fa-heart" style="font-size:24px; color:grey" (click)="addToFav(id, res.id)"></i> -->

                        <i [class]="'bi ' + (isFav ? 'bi-heart-fill' : 'bi-heart')" style="color: red;"
                                (click)="toggleFav()"></i>


                        <!-- <i class="fa fa-heart" style="font-size:24px; color:{{isFav ? 'red' : 'grey'}}"
                        (click)="addToFav(id, res.id); isFav = !isFav;"></i> -->
                        <!-- <button type="button" class="btn btn-primary" (click)="addToFav(id, res.id)">Fav</button> -->
                </div>
        </ng-template>

</p-card>
