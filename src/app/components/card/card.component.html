<p-card  header="{{ res?.name | slice: 0:20 }}"
        subheader="{{ res?.cuisines.slice(0, 2).join(', ') }}" [style]="{ width: '250px', height: '250px' }"
        class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [routerLink]="['/restaurant', res.id]" [src]="imgSrc" style="max-width: 100%; max-height: 150px;" class="img">
                <div class="d-flex justify-content-between me-2">
                        <p style="margin-bottom: -12px;" class="ms-1"><b>⭐{{res?.avgRatingString}}</b></p>
                        <!-- <span (click)="addToFav(id, res.id)">💗</span> -->
                        <button type="button" class="btn btn-primary" (click)="addToFav(id, res.id)">Fav</button>
                </div>


                <!-- <h6>{{res?.avgRatingString}}</h6> -->
        </ng-template>

</p-card>
