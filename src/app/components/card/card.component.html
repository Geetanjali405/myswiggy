<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<p-card header="{{ res?.name | slice: 0:20 }}" subheader="{{ res?.cuisines.slice(0, 2).join(', ') }}"
        [style]="{ width: '245px', height: '270px' }" class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [routerLink]="['/restaurant', res.id]" [src]="imgSrc"
                        style="max-width: 100%; max-height: 150px;" class="img">
                <div class="d-flex justify-content-between me-2">
                        <p style="margin-bottom: -12px;" class="ms-1"><b><i class="bi bi-star-fill"
                                                style="color: rgb(255,188,55);"></i>{{res?.avgRatingString}}</b></p>

                        <i *ngIf=!favarr.includes(res.id) class="bi bi-heart" style="color: red;"
                                (click)="addToFav(id,res.id)"></i>
                        <i *ngIf=favarr.includes(res.id) class="bi bi-heart-fill" style="color: red;"
                                (click)="removeFromFav(id,res.id)"></i>
                        <!-- <i *ngIf="!issFav(res.id)" class="bi bi-heart" style="color: red;" (click)="addToFav(id,res.id)"></i>
                        <i *ngIf="issFav(res.id)" class="bi bi-heart-fill" style="color: red;"
                                (click)="removeFromFav(id,res.id)"></i> -->


                </div>
        </ng-template>

</p-card>
