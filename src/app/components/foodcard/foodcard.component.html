<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<p-card [style]="{ width: '250px', height: '245px' ,'border-radius': '15px'}" class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [src]="imgSrc" style="max-width: 100%; max-height: 150px;border-radius: 15px"
                        class="img">
                <div style="margin-left: 7px;">
                        <h4><b>{{ res?.name | slice: 0:26 }}</b></h4>
                        <h5 style="margin-top:-10px">{{ res?.category }}</h5>
                        <button type="button" class="btn btn-warning btn-sm spa" style="margin-left: 69px;border-radius: 12px;"
                                (click)="addIteminCart(res.id)">Add
                                to Cart</button>
                </div>
        </ng-template>

</p-card>
