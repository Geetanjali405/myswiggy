<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<p-card header="{{ res?.name | slice: 0:20 }}" subheader="{{ res?.category }}"
        [style]="{ width: '250px', height: '275px' ,'border-radius': '15px'}" class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [src]="imgSrc" style="max-width: 100%; max-height: 150px;border-radius: 15px"
                        class="img">
                <div>

                        <i class="bi bi-cart-plus" style="margin-left: 120px;color: lightseagreen; size:20px"
                                (click)="addIteminCart(res.id)"></i>
                        <!-- <a class="add-to-cart" (click)="addIteminCart(res.id)"></a>
                                <a class="cart"><span></span></a> -->

                </div>
        </ng-template>

</p-card>
