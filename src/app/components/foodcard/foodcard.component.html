<p-card header="{{ res?.name | slice: 0:20 }}" subheader="{{ res?.category }}"
        [style]="{ width: '250px', height: '255px' }" class="card mb-4 ">
        <ng-template pTemplate="header">
                <img alt="Card" [src]="getRandomImageUrl()" style="max-width: 100%; max-height: 150px;" class="img">
                <div>
                        
                </div>
        </ng-template>

</p-card>
