<div>
        <app-nav class="mb-5"></app-nav>
        <div class="ms-5" style="margin-top: 120px;">
                <h1><b>Favourite Restaurants</b></h1>
                <div class="col-lg-12 d-flex justify-content-center mt-2">
                        <div class="row d-flex justify-content-center flex-wrap gap-4">
                                <app-card *ngFor="let res of restaurantList " [res]="res"
                                        class="d-flex justify-content-center col-lg-3 ms-4 me-5 mb-2"></app-card>
                        </div>
                </div>

                <br>
                <h2>Our Restaurant Chains</h2>
                <select [(ngModel)]="selLoc">
                        <option [value]="'Bangalore'">Bangalore</option>
                        <option [value]="'Hyderabad'" selected>Hyderabad</option>
                        <option [value]="'Patna'">Patna</option>
                </select>

                <div *ngIf="selLoc === 'Bangalore'">
                        <!-- Display Bangalore restaurants -->
                        <div class="restaurants-container" style="margin-left:90px">
                                <div class="restaurant-box" *ngFor="let restaurant of bangaloreRestaurants"
                                        style="margin-right: 30px;">
                                        <div class="restaurant-name">{{restaurant}}</div>
                                </div>
                        </div>

                </div>

                <div *ngIf="selLoc === 'Hyderabad'">
                        <!-- Display Hyderabad restaurants -->
                        <div class="restaurants-container" style="margin-left:90px">
                                <div class="restaurant-box" *ngFor="let restaurant of hyderabadRestaurants"
                                        style="margin-right: 30px;">
                                        <div class="restaurant-name">{{restaurant}}</div>
                                </div>
                        </div>
                </div>

                <div *ngIf="selLoc === 'Patna'">
                        <!-- Display Patna restaurants -->
                        <div class="restaurants-container" style="margin-left:90px">
                                <div class="restaurant-box" *ngFor="let restaurant of patnaAmericanRestaurants"
                                        style="margin-right: 30px;">
                                        <div class="restaurant-name">{{restaurant}}</div>
                                </div>
                        </div>
                </div>

        </div>
</div>
